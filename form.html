<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form.css">
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="form">
      <h1>SIGN UP:</h1>
      <form>
          <div class="content">
            <p>First Name*:</p><input type="text">
            <p>Last Name*:</p><input type="text">
            <p>Other Names*:</p><input type="text">
            <p>Username*:</p><input type="text">
            <p>Email*:</p><input type="email">
            <p>Password*:</p><input type="password">
          </div>
          <button class="button"><span>SIGN UP</span></button>
      </form>
      <div class="log">
        <p>Already have an account?</p>
        <p>Log in</p>
      </div>
    </div>
  </body>
</html>
